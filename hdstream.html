<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  	<link rel="stylesheet" href="public/styles/style.css">
    <link rel="stylesheet" href="public/styles/embedTwitchCSS.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body class="stream-layout hd">
    <div class="wrapper">
      <div class="left-side">
        <div class="game-capture-estate-hd">

        </div>
        <div class="stream-status">
          <div class="last-follow">
            Latest Follower: <span></span>
          </div>
          <div class="last-sub">
            Latest Subscriber: <span></span>
          </div>
          <div class="last-donor">
            Latest Donation: <span></span>
          </div>
          <div class="top-donor">
            Top Donation: <span></span>
          </div>
        </div>
      </div>

      <div class="right-side">
        <div class="webcam-estate">

        </div>
        <div class="slideshow-container">
          <div class="title-slides fade name">
            Missing <span>Person</span>
          </div>
          <div class="title-slides fade">
            <div class="twitter">
              <i class="fab fa-twitter"></i> <span>@JTMMissingPersn</span>
            </div>
            <div class="facebook">
              <i class="fab fa-facebook"></i> <span>missingpersonfgc</span>
            </div>
          </div>
          <div class="title-slides fade">
            <div class="instagram">
              <i class="fab fa-instagram"></i> <span>@missingpersonfgc</span>
            </div>
            <div class="snapchat">
              <i class="fab fa-snapchat-ghost"></i> <span>tasmissingperson</span>
            </div>
          </div>
          <div class="title-slides fade">
            <div class="twitch">
              <i class="fab fa-twitch"></i> <span>MissingPersonSRK</span>
            </div>
            <div class="youtube">
              <i class="fab fa-youtube"></i> <span>MissingPersonSRK</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="public/scripts/main.js"></script>
</html>
